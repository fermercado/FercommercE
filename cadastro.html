<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/15c26e1696.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="cadastro.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <div class="register-container">
      <div class="register-card">
        <h1>Cadastrar</h1>
        <div id="msgError"></div>
        <div id="msgSuccess"></div>
        <div class="label-float">
          <input type="text" id="name" placeholder="" required />
          <label id="labelName" for="name">Nome</label>
        </div>
        <div class="label-float">
          <input type="text" id="user" placeholder="" required />
          <label id="labelUser" for="user">Usuario</label>
        </div>
        <div class="label-float">
          <input type="password" id="password" placeholder="" required />
          <label id="labelPassword" for="password">Senha</label>
          <i id="btnPassword" class="fa-solid fa-eye"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmPassword" placeholder="" required />
          <label id="labelConfirmPassword" for="confirmpassword"
            >Confirmar senha</label
          >
          <i id="btnConfirmPassword" class="fa-solid fa-eye"></i>
        </div>

        <div class="register-btn">
          <button onclick="cadastrar()">Cadastar</button>
        </div>
      </div>
    </div>
    <script src="cadastro.js"></script>
  </body>
</html>
